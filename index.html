<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Personalizado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="section">
          <div id="spotify-player">
              <iframe src="https://open.spotify.com/embed/track/2NDo5AjOb1E6JJOO31qhx0?utm_source=generator&theme=0" 
                      width="100%" 
                      height="80"
                      frameborder="0" 
                      allowtransparency="true" 
                      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"loading="lazy">
              </iframe>
          </div>
        
        
        <div class="section">
            <h2>Algumas das nossas fotinhas</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>Te amo a mais de:</h2>
            <div id="countdown">
                <div class="countdown-item">
                    <span id="years">0</span>
                    <span class="countdown-label">Anos</span>
                </div>
                <div class="countdown-item">
                    <span id="months">0</span>
                    <span class="countdown-label">Meses</span>
                </div>
                <div class="countdown-item">
                    <span id="days">0</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
